site_name: "UAntwerpen-modules documentation"
#site_url: https://klust.github.io/UAntwerpen-modules
#repo_url: https://github.com/klust/UAntwerpen-modules
site_description: >-
  Documentation for the UAntwerpen-modules repository

docs_dir: ..
site_dir: ../../site

theme:
  name: material
  # We'll customise the team (basically a simpler footer)
  # custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tracking
    #- navigation.tabs
    - navigation.top
    - navigation.indexes
    - header.autohide
    - toc.follow
    - content.code.annotate
    - search.suggest
  palette:
    - primary: black

#hide:
#  - toc

nav:
  - Overview: index.md
  - Package list: generated/package_list.md 

plugins:
  # show revision date at bottom of each page
  #- git-revision-date-localized
  - search

markdown_extensions:
  - meta
  # Nicer tables
  - tables
  # notes, warnings, hints, ...
  - admonition
  # code blocks with syntax highlighting, graphs
  - pymdownx.superfences:
        custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # clickable details
  - pymdownx.details
  # tabbed contents
  - pymdownx.tabbed
  - toc:
      permalink: false
      toc_depth: 4

extra:
  # add links in bottom right
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hpcuantwerpen
      name: HPC-UAntwerpen on GitHub
